{% extends 'layout.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Admin Sign In</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user me-2"></i>Name</label>
            <input class="form-control" name="name" required autofocus placeholder="Enter admin name" autocomplete="username" />
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
            <div class="input-group">
              <input class="form-control" name="password" type="password" required placeholder="Enter your password" autocomplete="current-password" />
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword(this)" title="Show/Hide Password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg">
              <i class="fas fa-user-shield me-2"></i>Sign In as Admin
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function togglePassword(button) {
  const input = button.previousElementSibling;
  const icon = button.querySelector('i');
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    input.type = 'password';
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
