{% extends 'layout.html' %}
{% block title %}Create Agent{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3><i class="fas fa-user-plus me-2"></i>Create Agent</h3>
  <a class="btn btn-outline-secondary" href="/admin">
    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
  </a>
  </div>

<div class="card border-0 shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" required placeholder="Agent name" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" required placeholder="agent@example.com" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" required minlength="8" placeholder="Temporary password" />
          <small class="text-muted">8+ chars, include a number and a capital letter</small>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">CSAT (0-10)</label>
          <input class="form-control" name="csat" type="number" min="0" max="10" step="0.1" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">DSAT (0-10)</label>
          <input class="form-control" name="dsat" type="number" min="0" max="10" step="0.1" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Review</label>
        <textarea class="form-control" name="review" rows="4" placeholder="Optional initial feedback"></textarea>
      </div>
      <button class="btn btn-primary"><i class="fas fa-save me-2"></i>Create</button>
    </form>
  </div>
</div>
{% endblock %}
